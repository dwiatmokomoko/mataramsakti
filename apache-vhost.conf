<VirtualHost *:80>
    ServerName yamahajogja.id
    ServerAlias www.yamahajogja.id
    DocumentRoot /var/www/html/mataramsakti/public
    
    <Directory /var/www/html/mataramsakti/public>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/yamahajogja_error.log
    CustomLog ${APACHE_LOG_DIR}/yamahajogja_access.log combined
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # PHP settings
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    php_value max_execution_time 300
    php_value memory_limit 256M
</VirtualHost>

# SSL Configuration (if using HTTPS)
<VirtualHost *:443>
    ServerName yamahajogja.id
    ServerAlias www.yamahajogja.id
    DocumentRoot /var/www/html/mataramsakti/public
    
    <Directory /var/www/html/mataramsakti/public>
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/yamahajogja_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/yamahajogja_ssl_access.log combined
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    
    # PHP settings
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    php_value max_execution_time 300
    php_value memory_limit 256M
</VirtualHost>